<!DOCTYPE html>
<html lang='en' ng-app='inventory'>
<head>
  <meta charset="utf-8">
  <title>Shopular</title>

  <link rel='stylesheet'href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link href='style.css' rel='stylesheet'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
  <meta name='author' content='Jennifer Oakes'>
</head>
<body>

  <h1>Shopular</h1>

  <main ng-controller='InventoryController as inventoryCtrl'>
    <form>






    </form>



    <table class='table table-striped col-lg-8'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat='item in inventoryCtrl.inventory'>
          <td class='name'>{{item.name}}</td>
          <td>{{inventoryCtrl.getNewPrice(item) | currency:"$" }}
          <img ng-show='item.discount > 0 ' src='img/saleicon.png'>
          </td>
          <td>{{item.quantity}}</td>
          <td class='color'>{{item.color}}</td>
        </tr>
      </tbody>
    </table>
  </main>


  <footer>
    <p>Thanks for shopping by!</p>
  </footer>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
  <script src='/js/inventory.module.js'></script>
  <script src='/js/inventory.controller.js'></script>

</body>
</html>
