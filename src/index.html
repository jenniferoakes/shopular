<!DOCTYPE html>
<html lang='en' ng-app='inventory'>
<head>
  <meta charset="utf-8">
  <title>Shopular</title>

  <link rel='stylesheet'href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
<body>

  <h1>Shopular</h1>

  <main ng-controller='InventoryController as inventoryCtrl'>
    <table class='table table-striped col-lg-8'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat='item in inventoryCtrl.inventory'>
          <td>{{item.name}}</td>
          <td>{{inventoryCtrl.getNewPrice(item) | currency:"$" }}
          <img ng-show='item.discount > 0 ' src='https://tiy-learn-content.s3.amazonaws.com/98350f05-sale_2.png'>
          </td>
          <td>{{item.quantity}}</td>
          <td>{{item.color}}</td>
        </tr>
      </tbody>
    </table>
  </main>


  <footer>
    <p>Thanks for shopping by!</p>
  </footer>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
  <script src='/js/inventory.module.js'></script>
  <script src='/js/inventory.controller.js'></script>

</body>
</html>
